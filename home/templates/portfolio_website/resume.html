{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume | Ngeywo Mark Kibet</title>
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
    <style>
        .resume-container {
    width: 90%;
    max-width: 600px;
    margin: 80px auto;
    background: rgba(255, 255, 255, 0.03);
    border: 1px solid #2a2f38;
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 0 20px rgba(0, 188, 212, 0.1);
    text-align: center;
    animation: fadeIn 1s ease-in-out;
}

.resume-container h1 {
    font-size: 28px;
    margin-bottom: 10px;
    background: linear-gradient(90deg, #4da3ff, #855bff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.resume-container .desc {
    color: #b0b7c3;
    margin-bottom: 20px;
}

.upload-box {
    background: rgba(255, 255, 255, 0.04);
    border: 1px dashed #4da3ff;
    padding: 20px;
    margin-top: 25px;
    border-radius: 8px;
}

.upload-btn, .download-btn {
    background: #4da3ff;
    color: white;
    border: none;
    padding: 10px 18px;
    margin-top: 10px;
    border-radius: 6px;
    text-decoration: none;
    transition: 0.3s;
    cursor: pointer;
}

.upload-btn:hover, .download-btn:hover {
    background: #855bff;
    transform: translateY(-2px);
}

.back-link {
    display: inline-block;
    margin-top: 25px;
    color: #4da3ff;
    text-decoration: none;
    transition: 0.3s;
}

.back-link:hover {
    color: #855bff;
}

    </style>
</head>
<body class="dark">

    <div class="resume-container">
        <h1>My Resume</h1>

        {% if resume %}
            <p class="desc">Download my latest resume below:</p>
            <a href="{% url 'download_resume' %}" class="download-btn">⬇ Download Resume</a>
        {% else %}
            <p class="desc">No resume uploaded yet.</p>
        {% endif %}

        <div class="upload-box">
            <h3>Upload New Resume</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="upload-btn">Upload</button>
            </form>
        </div>

        <a href="/" class="back-link">← Back to Portfolio</a>
    </div>

</body>
</html>
